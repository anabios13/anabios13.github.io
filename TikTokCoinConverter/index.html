<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют USD в BYN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="converter">
        <h1>Конвертер монет ТикТок</h1>
        <div class="input-section">
            <label for="usd">Монеты в Тиктоке:</label>
            <input type="text" id="usd" placeholder="Введите Количество монет" oninput="formatNumber(this)">
        </div>
        <button id="convert-btn">Конвертировать</button>
        <div class="result">
            <p id="byn-result">BYN: 0.00</p>
        </div>
    </div>
    <!-- Подключение внешнего JavaScript файла -->
    <script src="script.js"></script>
</body>

</html>
